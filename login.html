<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashEase Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard" style="max-width:400px;margin:100px auto;">
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>
</div>

<!-- Firebase SDKs (Modular) -->
<script type="module">
  // Import the functions you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBAJ9hRzqHXapze81EO-C2ZwWNU5mUM4Xc",
    authDomain: "expense-tracker25-26.firebaseapp.com",
    projectId: "expense-tracker25-26",
    storageBucket: "expense-tracker25-26.firebasestorage.app",
    messagingSenderId: "553107606008",
    appId: "1:553107606008:web:8e5b677921c93f7ea3ee0d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "index.html";
    }
  });

  // Login function
  window.login = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };

  // Signup function
  window.signup = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Account created successfully! You can now login.");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };
</script>

</body>
</html>
