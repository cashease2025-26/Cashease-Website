<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CashEase Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", Arial, sans-serif;
}

/* ---------- PAGE BACKGROUND ---------- */
body {
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, #1f2937, transparent 40%),
    radial-gradient(circle at bottom right, #020617, transparent 40%),
    linear-gradient(135deg, #000000, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
}

/* ---------- AUTH CARD ---------- */
.auth-box {
  width: 100%;
  max-width: 420px;
  padding: 32px 28px;
  border-radius: 18px;
  background: rgba(15, 23, 42, 0.75);
  backdrop-filter: blur(16px);
  box-shadow:
    0 25px 50px rgba(0, 0, 0, 0.6),
    inset 0 0 0 1px rgba(255, 255, 255, 0.05);
  animation: fadeIn 0.8s ease;
}

/* ---------- TITLE ---------- */
.auth-box h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 0.5px;
  color: #f8fafc;
}

/* ---------- INPUTS ---------- */
.auth-box input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-radius: 12px;
  background: rgba(2, 6, 23, 0.85);
  border: 1px solid rgba(148, 163, 184, 0.15);
  color: #f1f5f9;
  font-size: 14px;
  transition: all 0.25s ease;
}

.auth-box input::placeholder {
  color: #94a3b8;
}

.auth-box input:focus {
  outline: none;
  border-color: #38bdf8;
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
  background: rgba(2, 6, 23, 1);
}

/* ---------- BUTTONS ---------- */
.auth-box button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.4px;
  color: #e5e7eb;
  background: linear-gradient(135deg, #020617, #020617);
  box-shadow:
    inset 0 0 0 1px rgba(148, 163, 184, 0.2),
    0 10px 25px rgba(0, 0, 0, 0.6);
  transition: all 0.3s ease;
}

.auth-box button:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #020617, #0f172a);
  box-shadow:
    0 15px 30px rgba(0, 0, 0, 0.8),
    inset 0 0 0 1px rgba(56, 189, 248, 0.5);
}

/* ---------- GOOGLE BUTTON ---------- */
.google-btn {
  background: linear-gradient(135deg, #1f2937, #020617);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

.google-btn:hover {
  background: linear-gradient(135deg, #020617, #020617);
}

.link {
  margin-top: 18px;
  text-align: center;
  font-size: 13px;
  color: #94a3b8;
  cursor: pointer;
  transition: color 0.2s ease;
}

.link:hover {
  color: #38bdf8;
  text-decoration: underline;
}

/* ---------- ANIMATION ---------- */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

</style>
</head>

<body>

<div class="auth-box">
  <h2 id="title">Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="handleLogin()">Login</button>
  <button onclick="handleSignup()">Signup</button>
  <button class="google-btn" onclick="googleLogin()">Login with Google</button>

  <p class="link" onclick="forgotPassword()">Forgot Password?</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBAJ9hRzqHXapze81EO-C2ZwWNU5mUM4Xc",
  authDomain: "expense-tracker25-26.firebaseapp.com",
  projectId: "expense-tracker25-26",
  storageBucket: "expense-tracker25-26.firebasestorage.app",
  messagingSenderId: "553107606008",
  appId: "1:553107606008:web:8e5b677921c93f7ea3ee0d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üîê AUTO REDIRECT */
onAuthStateChanged(auth, user => {
  if (user && user.emailVerified) {
    window.location.href = "index.html";
  }
});

/* ================= LOGIN ================= */
window.handleLogin = () => {
  const email = getEmail();
  const password = getPassword();

  signInWithEmailAndPassword(auth, email, password)
    .then(({ user }) => {
      if (!user.emailVerified) {
        alert("‚ö†Ô∏è Verify your email before login");
        auth.signOut();
        return;
      }
      alert("‚úÖ Login successful");
      window.location.href = "index.html";
    })
    .catch(() => {
      alert("‚ùå Invalid email or password");
    });
};

/* ================= SIGNUP ================= */
window.handleSignup = () => {
  const email = getEmail();
  const password = getPassword();

  if (password.length < 6) {
    alert("‚ö†Ô∏è Password must be at least 6 characters");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(({ user }) => {
      sendEmailVerification(user);
      alert("üìß Verification email sent. Please verify before login.");
      auth.signOut();
    })
    .catch(err => {
      if (err.code === "auth/email-already-in-use") {
        alert("‚ö†Ô∏è Email already exists. Please login.");
      } else {
        alert(err.message);
      }
    });
};

/* ================= GOOGLE LOGIN ================= */
window.googleLogin = () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
};

/* ================= FORGOT PASSWORD ================= */
window.forgotPassword = () => {
  const email = getEmail();
  sendPasswordResetEmail(auth, email)
    .then(() => alert("üì© Password reset email sent"))
    .catch(() => alert("‚ùå Enter a valid registered email"));
};

/* ================= HELPERS ================= */
function getEmail() {
  const email = document.getElementById("email").value.trim();
  if (!email) throw alert("Enter email");
  return email;
}
function getPassword() {
  const password = document.getElementById("password").value.trim();
  if (!password) throw alert("Enter password");
  return password;
}
</script>

</body>
</html>
