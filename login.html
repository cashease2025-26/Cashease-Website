<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CashEase Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #667eea, #764ba2);
}
.auth-box {
  max-width: 400px;
  margin: 100px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
}
.auth-box h2 {
  text-align: center;
}
.auth-box input, .auth-box button {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
}
.auth-box button {
  cursor: pointer;
}
.link {
  text-align: center;
  color: blue;
  cursor: pointer;
  font-size: 14px;
}
.google-btn {
  background: #db4437;
  color: white;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2 id="title">Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="handleLogin()">Login</button>
  <button onclick="handleSignup()">Signup</button>
  <button class="google-btn" onclick="googleLogin()">Login with Google</button>

  <p class="link" onclick="forgotPassword()">Forgot Password?</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBAJ9hRzqHXapze81EO-C2ZwWNU5mUM4Xc",
  authDomain: "expense-tracker25-26.firebaseapp.com",
  projectId: "expense-tracker25-26",
  storageBucket: "expense-tracker25-26.firebasestorage.app",
  messagingSenderId: "553107606008",
  appId: "1:553107606008:web:8e5b677921c93f7ea3ee0d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üîê AUTO REDIRECT */
onAuthStateChanged(auth, user => {
  if (user && user.emailVerified) {
    window.location.href = "index.html";
  }
});

/* ================= LOGIN ================= */
window.handleLogin = () => {
  const email = getEmail();
  const password = getPassword();

  signInWithEmailAndPassword(auth, email, password)
    .then(({ user }) => {
      if (!user.emailVerified) {
        alert("‚ö†Ô∏è Verify your email before login");
        auth.signOut();
        return;
      }
      alert("‚úÖ Login successful");
      window.location.href = "index.html";
    })
    .catch(() => {
      alert("‚ùå Invalid email or password");
    });
};

/* ================= SIGNUP ================= */
window.handleSignup = () => {
  const email = getEmail();
  const password = getPassword();

  if (password.length < 6) {
    alert("‚ö†Ô∏è Password must be at least 6 characters");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(({ user }) => {
      sendEmailVerification(user);
      alert("üìß Verification email sent. Please verify before login.");
      auth.signOut();
    })
    .catch(err => {
      if (err.code === "auth/email-already-in-use") {
        alert("‚ö†Ô∏è Email already exists. Please login.");
      } else {
        alert(err.message);
      }
    });
};

/* ================= GOOGLE LOGIN ================= */
window.googleLogin = () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
};

/* ================= FORGOT PASSWORD ================= */
window.forgotPassword = () => {
  const email = getEmail();
  sendPasswordResetEmail(auth, email)
    .then(() => alert("üì© Password reset email sent"))
    .catch(() => alert("‚ùå Enter a valid registered email"));
};

/* ================= HELPERS ================= */
function getEmail() {
  const email = document.getElementById("email").value.trim();
  if (!email) throw alert("Enter email");
  return email;
}
function getPassword() {
  const password = document.getElementById("password").value.trim();
  if (!password) throw alert("Enter password");
  return password;
}
</script>

</body>
</html>
